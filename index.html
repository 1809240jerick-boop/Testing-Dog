<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Animal Registry</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #667eea; 
            --accent: #764ba2;
            --text-dark: #2d3748;
            --text-light: #718096;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: 1px solid rgba(255, 255, 255, 0.6);
            --danger: #f56565;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(rgba(15, 23, 42, 0.85), rgba(88, 28, 135, 0.85)), 
                        url('https://source.unsplash.com/random/1920x1080/?dog,golden-retriever,nature');
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;
            margin: 0; 
            padding: 20px;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            color: var(--text-dark);
        }

        /* --- GLASS PANEL CONTAINER --- */
        .container {
            background: var(--glass-bg);
            padding: 40px;
            border-radius: 20px;
            border: var(--glass-border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(20px);
            display: none; /* Hidden by default until logic decides what to show */
            animation: fadeIn 0.5s ease-out;
            text-align: center;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h1 { margin: 0 0 10px 0; font-size: 24px; font-weight: 600; color: var(--text-dark); }
        .subtitle { margin-bottom: 30px; color: var(--text-light); font-size: 14px; }

        /* --- FORMS --- */
        .input-group { position: relative; margin-bottom: 20px; text-align: left; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--primary); }
        
        input { 
            width: 100%; padding: 12px 15px 12px 45px; border: 2px solid #e2e8f0; border-radius: 10px; 
            font-family: inherit; font-size: 14px; box-sizing: border-box; background: rgba(255,255,255,0.9); transition: 0.2s;
        }
        input:focus { outline: none; border-color: var(--primary); background: white; }

        button.primary-btn { 
            width: 100%; padding: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; 
            transition: transform 0.2s; font-size: 16px; box-shadow: 0 4px 10px rgba(118, 75, 162, 0.3);
        }
        button.primary-btn:hover { transform: translateY(-2px); }

        .error-msg { color: var(--danger); font-size: 13px; margin-top: 15px; display: none; }

        /* --- LOADING STATE --- */
        #loading-screen { color: white; text-align: center; display: block; }
        .spinner { margin-bottom: 15px; font-size: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- ID CARD DISPLAY (Public View) --- */
        .id-card-wrapper { margin-top: 0; }
        .dog-photo-lg { 
            width: 120px; height: 120px; border-radius: 50%; object-fit: cover; 
            border: 4px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.2); margin-bottom: 15px;
        }
        .detail-row { font-size: 14px; margin-bottom: 8px; color: var(--text-dark); border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 5px; }
        .detail-row span { font-weight: 600; color: var(--accent); }
        
        .verified-badge {
            background: #48bb78; color: white; padding: 5px 12px; border-radius: 20px; 
            font-size: 12px; font-weight: 600; display: inline-flex; align-items: center; gap: 5px; margin-bottom: 15px;
        }

        /* --- PRINT AREA --- */
        #print-area { display: none; }
        @media print {
            body { background: white !important; padding: 0; }
            .container { display: none !important; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 100%; display: block; }
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <i class="fas fa-circle-notch spinner"></i>
        <p>Checking Access...</p>
    </div>

    <div class="container" id="view-login">
        <div style="font-size: 40px; color: var(--primary); margin-bottom: 15px;"><i class="fas fa-shield-dog"></i></div>
        <h1>Admin Portal</h1>
        <p class="subtitle">Secure Access for Barangay Officials</p>
        
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="loginEmail" placeholder="Official Email Address">
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="loginPass" placeholder="Password">
        </div>
        
        <button class="primary-btn" onclick="login()">Log In to Registry</button>
        <p class="error-msg" id="login-error"></p>
    </div>

    <div class="container" id="view-id-card">
        <div class="verified-badge"><i class="fas fa-check-circle"></i> OFFICIALLY REGISTERED</div>
        
        <img id="dispImg" class="dog-photo-lg" src="">
        
        <h2 id="dispName" style="text-transform: uppercase; font-size: 28px; margin-bottom: 5px;">--</h2>
        <p id="dispBreed" style="color: var(--text-light); margin: 0 0 20px 0;">--</p>

        <div class="detail-row"><span>Owner:</span> <div id="dispOwner">--</div></div>
        <div class="detail-row"><span>Address:</span> <div id="dispAddr">--</div></div>
        <div class="detail-row"><span>Color / Markings:</span> <div id="dispColor">--</div></div>
        <div class="detail-row"><span>Registry ID:</span> <div id="dispId">--</div></div>

        <div style="margin-top: 25px; display: flex; gap: 10px; justify-content: center;">
            <button class="primary-btn" onclick="printID()" style="background: var(--text-dark); width: auto; padding: 10px 20px;">
                <i class="fas fa-print"></i> Print ID
            </button>
            <button class="primary-btn" onclick="location.href='index.html'" style="background: #cbd5e0; color: #4a5568; width: auto; padding: 10px 20px;">
                Close
            </button>
        </div>
    </div>

    <div id="print-area"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // --- FIXED CONFIGURATION (From your Dashboard) ---
        const firebaseConfig = {
            apiKey: "AIzaSyA19XQgYJDWHvBsiYWWbO4HX612VQDCbM8",
            authDomain: "barangay-animal-registry.firebaseapp.com",
            projectId: "barangay-animal-registry",
            messagingSenderId: "377200658839",
            appId: "1:377200658839:web:fc4074c2359970aa039cd2",
            measurementId: "G-JWY1GMSNQF"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- ROUTER LOGIC ---
        const urlParams = new URLSearchParams(window.location.search);
        const dogId = urlParams.get('id');

        if (dogId) {
            // MODE: Public Scan (Show ID Card)
            document.getElementById('loading-screen').style.display = 'none';
            loadPublicID(dogId);
        } else {
            // MODE: Admin Login Check
            onAuthStateChanged(auth, (user) => {
                document.getElementById('loading-screen').style.display = 'none';
                if (user) {
                    // Success! Redirect to dashboard
                    window.location.href = "dashboard.html";
                } else {
                    // Not logged in, show login form
                    document.getElementById('view-login').style.display = 'block';
                }
            });
        }

        // --- PUBLIC SCAN LOGIC ---
        async function loadPublicID(id) {
            try {
                const docSnap = await getDoc(doc(db, "dogs", id));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    document.getElementById('dispImg').src = data.photoURL;
                    document.getElementById('dispName').innerText = data.name;
                    document.getElementById('dispBreed').innerText = data.breed;
                    document.getElementById('dispOwner').innerText = data.owner;
                    document.getElementById('dispAddr').innerText = data.address || "Pinned Location";
                    document.getElementById('dispColor').innerText = data.color;
                    document.getElementById('dispId').innerText = docSnap.id.substring(0, 8).toUpperCase();
                    
                    window.currentDogData = { id: docSnap.id, ...data };
                    document.getElementById('view-id-card').style.display = 'block';
                } else {
                    document.body.innerHTML = "<h1 style='color:white; text-align:center;'>Error: ID Not Found</h1><a href='index.html' style='color:white; display:block; text-align:center;'>Go Back</a>";
                }
            } catch (error) {
                console.error(error);
                document.body.innerHTML = "<h1 style='color:white; text-align:center;'>System Error</h1>";
            }
        }

        // --- PRINT LOGIC ---
        window.printID = async () => {
            if(!window.currentDogData) return;
            const data = window.currentDogData;
            
            let headerText = "Republic of the Philippines<br>OFFICIAL ANIMAL REGISTRY";
            try {
                const cfgSnap = await getDoc(doc(db, "settings", "general"));
                if(cfgSnap.exists()) {
                    const c = cfgSnap.data();
                    headerText = "Republic of the Philippines<br>";
                    if(c.region === "BARMM") headerText += "Autonomous Region in Muslim Mindanao<br>";
                    headerText += `Province of ${c.province || "..."}<br>`;
                    headerText += `${c.independentCity ? "City" : "Municipality"} of ${c.muni || "..."}<br><b>BARANGAY ${c.brgy ? c.brgy.toUpperCase() : "..."}</b>`;
                }
            } catch(e) { /* Ignore config error for public view */ }

            document.getElementById('print-area').innerHTML = `
                <div style="width: 3.375in; height: 2.125in; border: 2px solid black; padding: 10px; font-family: Arial; position: relative; page-break-inside: avoid; margin: 10px;">
                    <div style="text-align: center; font-size: 8px; line-height: 1.2; margin-bottom: 5px;">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Coat_of_arms_of_the_Philippines.svg/1200px-Coat_of_arms_of_the_Philippines.svg.png" style="position:absolute; left:5px; top:5px; width:30px;">
                        ${headerText}
                        <h3 style="margin: 2px 0; font-size: 12px; text-decoration: underline;">OFFICIAL ANIMAL REGISTRY ID</h3>
                    </div>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <img src="${data.photoURL}" style="width: 70px; height: 70px; border: 1px solid #000; object-fit: cover;">
                        <div style="font-size: 9px;">
                            <div style="font-size: 14px; font-weight: bold;">${data.name.toUpperCase()}</div>
                            <div>Breed: ${data.breed}</div>
                            <div>Color: ${data.color}</div>
                            <div>Owner: <b>${data.owner}</b></div>
                            <div>Addr: ${data.address}</div>
                        </div>
                        <div id="print-qr-code"></div>
                    </div>
                </div>
            `;
            
            new QRCode(document.getElementById("print-qr-code"), { 
                text: window.location.href, 
                width: 50, height: 50 
            });
            
            setTimeout(() => window.print(), 500);
        };

        // --- LOGIN LOGIC ---
        window.login = async () => {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            const errEl = document.getElementById('login-error');
            const btn = document.querySelector('button.primary-btn');

            if(!email || !pass) {
                errEl.innerText = "Please enter email and password.";
                errEl.style.display = 'block';
                return;
            }

            btn.innerText = "Verifying...";
            btn.disabled = true;

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                // Redirect handled by onAuthStateChanged
            } catch (error) {
                console.error(error);
                let msg = "Login Failed.";
                if(error.code === 'auth/invalid-credential') msg = "Incorrect email or password.";
                if(error.code === 'auth/too-many-requests') msg = "Too many attempts. Try again later.";
                
                errEl.innerText = msg;
                errEl.style.display = 'block';
                btn.innerText = "Log In to Registry";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
